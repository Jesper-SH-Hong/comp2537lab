<body>
    <h1>
        Hi there.
        This pokemon is: <span style="color: blue;"> <%= name %></span>

    </h1>

    <img src="<%= img_path %>" style="float: left;">
    <div id="spec" style="float: left;">
        <table>
            <tr>
                <td>Pokemon ID:</td>
                <td><%= id %></td>
            </tr>
            <tr>
                <td>Type:</td>
                <td><%= types_array_ %></td>
            </tr>
            <tr>
                <td>HP:</td>
                <td><%= hp %></td>
            </tr>
            <tr>
                <td>Attack:</td>
                <td><%= attack %></td>
            </tr>
            <tr>
                <td>Defence:</td>
                <td><%= defense %></td>
            </tr>
            <tr>
                <td>Speed:</td>
                <td><%= speed %></td>
            </tr>
        </table>



    </div>
</body>
